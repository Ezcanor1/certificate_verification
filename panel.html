    <style>
        /* Add any specific styles for panel.html here */
        .login-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust based on the height of the nav bar */
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-box .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .login-box .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box .input-group input:focus {
            border-color: #f6965a;
        }

        .login-box .button {
            margin-top: 20px;
        }

        .login-box .button input {
            background: linear-gradient(135deg, #F4511E, #f1e20e);
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .login-box .button input:hover {
            background: linear-gradient(135deg, #f1e20e, #f4511e);
        }
    </style>
</head>

    <!-- Login Panel -->
    <div class="login-panel">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="post"> <!-- Replace with your login processing script -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
